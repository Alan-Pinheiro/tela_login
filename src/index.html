<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css ">
    <title>Formulário de Login</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h2>Criar uma conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu o nome de usuário...">
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite o seu email...">
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite a sua senha...">
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de Senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite a sua senha novamente...">
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>

        </form>

    </div>

</body>

<script src="index.js"></script>

</html>
